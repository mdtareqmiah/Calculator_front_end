<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCalculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <p><h1>Hello Coder it is a web calculator</h1></p>
        
    </div>
    <div class="container">
        <form action="">
            <div class="top_container">
                <input type="text" class="input" placeholder="0">
            </div>
            <div class="bottom_container">
                <button>ON</button>
                <button>M+</button>
                <button>M-</button>
                <button>C</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>%</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>0</button>
                <button>00</button>
                <button>.</button>
                <button>=</button>
            </div>
        </form>
    </div>
    <a href="https://www.youtube.com/" >click me</a>

</body>
</html>
